<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="Signup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container" >
          <div class="mainform">
            <header class="card-header">
              <h3 class="text-center">Sign up</h3>
            </header>
            <div class="card-body">
              <form  name="sign"  >
                <div >
                  <div class="col form-group">
                    <label><h5>First name</h5> </label>
                    <input type="text" class="form-control" id="firstName"  placeholder="Enter First Name" />
                  </div>

                  <div class="col form-group">
                    <label><h5>Last name</h5></label>
                    <input type="text" class="form-control" id="secondName" placeholder="Enter Second Name" />
                  </div>

                 <div class="col form-group">
                   <label><h5>Email address</h5></label>
                   <input type="email" class="form-control" id="email" placeholder="Enter email address" />
                 </div>

               <div class="col form-row">
                  <div class="form-group col-md-6">
                    <label><h5>City</h5></label>
                    <input type="text" id="city" class="form-control"  />
                  </div>
                  <!-- form-group end.// -->

                  <div class="form-group  col-md-6">
                    <label><h5>Country</h5></label>
                    <select id="country"  class="form-control"  >
                      <option value="" selected="" hidden> Choose Country</option>
                      <option value="Uzbekistan">Uzbekistan</option>
                      <option value="Russia">Russia</option>
                      <option value="United_States">United States</option>
                      <option value="India">India</option>
                      <option value="Afganistan">Afganistan</option>
                      <option value="Pakistan">Pakistan</option>
                      <option value="Australia">Australia</option>
                      <option value="Africa">Africa</option>
                    </select>
                  </div>
                  <!-- form-group end.// -->
               </div>
                <!-- form-row.// -->
                <div class="col form-group">
                  <label><h5>Create password</h5></label>
                  <input class="form-control" id="password" type="password"   />
                  <div id="invalid" class="form-group text-danger "> </div>
                </div>
                <!-- form-group end.// -->
                <div class="form-group text-center"> <span class="text-danger "></span></div>
                <div class="form-group">
                  <input type="button" name="submit" id="submit" class="btn btn-primary btn-block" value="Register"  >
                </div>
                <div id="final" class="form-group text-success text-center"> <span class="text-success"></span></div>
                <!-- form-group// -->
              </form>
            </div>
            <!-- card-body end .// -->
            <div class="card-footer text-center">
              Have an account? <a href="login.html">Log In</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
